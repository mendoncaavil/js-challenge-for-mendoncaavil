<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <form class="row g-3 registration-form">
            <div class="col-md-4">
                <label for="first-name" class="form-label">First name:</label>
                <input type="text" class="form-control" id="first-name" autocomplete="off">
                <div class="invalid-feedback" id="first-name-invalid">
                    Please enter a valid first name.
                </div>
            </div>
            <div class="col-md-4">
                <label for="last-name" class="form-label">Last name:</label>
                <input type="text" class="form-control" id="last-name" autocomplete="off">
                <div class="invalid-feedback" id="last-name-invalid">
                    Please enter a valid last name.
                </div>
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">Username</label>
                <input type="text" class="form-control" id="userName" aria-describedby="inputGroupPrepend"
                    autocomplete="off">
                <div class="invalid-feedback" id="userName-invalid">
                    Please choose a username.
                </div>

            </div>

            <div class="col-md-4">
                <label for="email" class="form-label">Email:</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="email" class="form-control" id="email" aria-describedby="inputGroupPrepend">
                    <div class="invalid-feedback" id="email-invalid">
                        Please enter email id.
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" autocomplete="off">
                <div class="invalid-feedback" id="address-invalid">
                    Please provide address.
                </div>
            </div>
            <div class="col-md-4">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" class="form-control" id="phone" autocomplete="off">
                <div class="invalid-feedback" id="phone-invalid">
                    Please provide phone no.
                </div>
            </div>
            <div class="col-md-6">
                <label for="web" class="form-label">Website:</label>
                <input type="text" class="form-control" id="web" autocomplete="off">
                <div class="invalid-feedback" id="web-invalid">
                    Please provide website.
                </div>
            </div>
            <div class="col-md-6">
                <label for="company" class="form-label">Company name:</label>
                <input type="text" class="form-control" id="company" autocomplete="off">
                <div class="invalid-feedback" id="company-invalid">
                    Please provide company name.
                </div>
            </div>
            <div class="col-12 submit-btn">
                <button class="btn btn-dark btn-lg" id="submit-form" type="button" onclick="validate()">Submit</button>
            </div>
        </form>
    </div>

        <table id="dataTable">
            <tr id="tableHeading">
                <th>Sr No</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Website</th>
                <th>Company name</th>
            </tr>
            <tbody id="tableBody">
            </tbody>
        </table>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
